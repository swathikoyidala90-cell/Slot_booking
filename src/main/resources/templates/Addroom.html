<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Add Room — Room Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f5fb;
      margin: 0;
      padding: 18px;
    }
    .nav {
      display: flex;
      gap: 8px;
      justify-content: center;
      background: #5b6df6;
      margin-bottom: 18px;
      padding: 10px 0;
      border-radius: 6px;
    }
    .nav button {
      padding: 8px 14px;
      width: 150px;
      cursor: pointer;
      background: #5b6df6;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }
    .nav button:hover {
      background: #4a5ad6;
    }
    .container {
      max-width: 520px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(50,50,93,0.07);
    }
    h2 {
      text-align: center;
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 9px;
      margin-top: 6px;
      border: 1px solid #d0d7ff;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button.primary {
      width: 100%;
      padding: 10px;
      margin-top: 16px;
      background: #2f54eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button.primary:hover {
      background: #1d3dbf;
    }
    .msg {
      color: green;
      margin-top: 8px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  
  <!-- Navigation -->
  <div class="nav">
    <button onclick="window.location.href='/Addroom'">Add Room</button>
    <button onclick="window.location.href='/booking'">Booking</button>
    <button onclick="window.location.href='/booking/cancel'">Cancellation</button>
    <button onclick="window.location.href='/analytics'">Analytics</button>
  </div>

  <!-- Add Room Form -->
  <div class="container">
    <h2>Add Room</h2>
    <!-- Form submits to Spring Boot AddroomController -->
    <form action="/Addroom" method="post">
      <label>Room Number</label>
      <input name="roomNo" placeholder="e.g. 101" required>

      <label>Room Name</label>
      <input name="roomName" placeholder="e.g. Conf Hall A" required>

      <label>Per Hour Pay (₹)</label>
      <input name="perHour" type="number" min="0" placeholder="e.g. 500" required>

      <label>Capacity</label>
      <input name="capacity" type="number" min="1" placeholder="e.g. 20" required>

      <button class="primary" type="submit">Add Room</button>
    </form>

    <!-- Success or error message from Spring Boot -->
    <p class="msg">
      <!-- Thymeleaf will fill this -->
      <span th:text="${message}"></span>
      <span style="color:red;" th:text="${error}"></span>
    </p>
  </div>

</body>
</html>
